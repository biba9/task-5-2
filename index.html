<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class=" p-5">
      <h2 class="text-center text-uppercase my-3 ">Unit Converter</h2>
      <p class="text-center mb-5">
        Convert units between meters, kilometers, and centimeters.
      </p>
      <div class="container bg-secondary-subtle w-50">
        <form class="row g-3">
          <div class="col-lg-12 ">
            <input
              type="number"
              class="form-control"
              id="inputValue"
              placeholder="write a number"
            />
          </div>

          <div class="col-lg-12 ">
            <select
              id="fromUnit"
              class="form-select"
              name="converts"
              id="Selection"
            >
              <option value="meter">meter</option>
              <option value="kilometer">kilometer</option>
              <option value="centimeter">centimeter</option>
            </select>
          </div>
          <div class="col-lg-12 " id="Selection2">
            <select id="toUnit" class="form-select">
              <option value="meter">meter</option>
              <option value="kilometer">kilometer</option>
              <option value="centimeter">centimeter</option>
            </select>
          </div>
   
         
          <div class="col-lg-12 ">
          
            <input
              type="text"
              class="form-control"
              id="convertedOutput"
              readonly
              placeholder="Converted Value"
            />
          </div>

          <div class="col-lg-12  d-flex justify-content-center">
            <input
              type="button"
            id="inputValue"
              class="btn btn-primary mb-3 bg-danger convertUnit w-25"
              value="Convert"/>
          </div>
      
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
