<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class=".bg-secondary-subtle p-5">
      <h2 class="text-center text-uppercase my-3 ">Unit Converter</h2>
      <p class="text-center my-3">
        Convert units between meters, kilometers, and centimeters.
      </p>
      <div class="container">
        <form class="row g-3">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <input
              type="number"
              class="form-control"
              id="inputValue"
              placeholder="write a number"
            />
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12">
            <select
              id="fromUnit"
              class="form-select"
              name="converts"
              id="Selection"
            >
              <option value="meter">meter</option>
              <option value="kilometer">kilometer</option>
              <option value="centimeter">centimeter</option>
            </select>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12" id="Selection2">
            <select id="toUnit" class="form-select">
              <option value="meter">meter</option>
              <option value="kilometer">kilometer</option>
              <option value="centimeter">centimeter</option>
            </select>
          </div>
   
         
          <div class="col-12">
            <label for="convertedOutput" class="form-label"
              >Converted Value</label
            >
            <input
              type="text"
              class="form-control"
              id="convertedOutput"
              readonly
            />
          </div>

          <div class="col-12 text-center">
            <input
              type="button"
            
              class="btn btn-primary my-4 convertUnit"
              value="Convert"/>
          </div>
      
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
